<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Your Delay</title>
  <style>
    body {
        background-image: url('heroku_app/templates/airport.jpeg');
        background-repeat: no-repeat;
        background-size: 1920px 1080px;
    }
    .box {
        width: 800px;
        height: 200px;
        border: 3px solid white;
        background-color: white;
        border-radius: 25px;
        position: relative; left:250px; top:100px;
        float: left;
        margin: 20px;
    }
    .form {
      font-family: verdana;
      position: relative; left:180px; top:20px;
    }
    </style>
    
</head>
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <div class="container">
        <div class="image">
          <img src="heroku_app/templates/images/icon.png" style="float:left;padding:10px;width:30px;height:30px">
        </div>
        <div class="text">
          <h1 style="color:white;font-family:verdana;font-size:150%;font-weight:normal;">flightDelay</h1>
        </div>
      </div>


      <div class="box">
        <h1>Choose a Date</h1>
        <form>

          <label for="month">Month:</label>
          <select name="month" id="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
          <label for="day">Day:</label>
          <select name="day" id="day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="6">5</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
          </select>
          <label for="airline">Airline:</label>
          <select name="airline" id="airline">
            <option value="0">Endeavor Air</option>
            <option value="1">American Airlines</option>
            <option value="2">Alaska Airlines</option>
            <option value="3">Jet Blue</option>
            <option value="4">Delta Airlines</option>
            <option value="5">Express Jet</option>
            <option value="6">Frontier Airlines</option>
            <option value="7">Allegiant Airlines</option>
            <option value="8">Hawaiian Airlines</option>
            <option value="9">Envoy Airlines</option>
            <option value="10">Spirit Airlines</option>
            <option value="11">PSA Airlines</option>
            <option value="12">SkyWest Airlines</option>
            <option value="13">Horizon Airlines</option>
            <option value="14">United Airlines</option>
            <option value="15">Southwest Airlines</option>
            <option value="16">Mesa Airlines</option>
            <option value="17">Republic Airways</option>
        </select>
        
          <br><br>
          <button type="button" onclick="optionChanged()">Predict your delay</button>
        </form>
        <br>
        <br>
        <div id="prediction-result">
        </div>
      </div>

 <script src="static/app.js"></script>
</body>
</html>
